<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Coração Neon Redondo</title>
<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">  <link rel="stylesheet" href="style.css">
</head>

<body>

  <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

    <!-- coração principal (grande) -->
    <path class="coracao" d="M400 300 
    C400 200, 550 200, 550 300 
    C550 400, 400 500, 400 500
    C400 500, 250 400, 250 300
    C250 200, 400 200, 400 300 Z" />

    <text class="texto-coracao" x="400" y="350">
      <tspan x="400" dy="0">Boa noite</tspan>
      <tspan x="400" dy="40">Minha Linda</tspan>
      <tspan x="400" dy="40">:)</tspan>
    </text>

    <!-- corações pequenos já desenhados no tamanho final -->
    <path class="coracaozinho" d="M150 150 
    C150 130, 180 130, 180 150
    C180 170, 150 180, 150 180
    C150 180, 120 170, 120 150
    C120 130, 150 130, 150 150 Z" />

    <path class="coracaozinho" d="M650 150 
    C650 130, 680 130, 680 150
    C680 170, 650 180, 650 180
    C650 180, 620 170, 620 150
    C620 130, 650 130, 650 150 Z" />

    <path class="coracaozinho" d="M150 450 
    C150 430, 180 430, 180 450
    C180 470, 150 480, 150 480
    C150 480, 120 470, 120 450
    C120 430, 150 430, 150 450 Z" />

    <path class="coracaozinho" d="M650 450 
    C650 430, 680 430, 680 450
    C680 470, 650 480, 650 480
    C650 480, 620 470, 620 450
    C620 430, 650 430, 650 450 Z" />

  </svg>


</body>

</html>
